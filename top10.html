<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Super Bowl — City Party Cost (per guest)</title>

  <style>
    html, body { height:100%; }
    body { margin:0; background:#061225; overflow:hidden; }
  </style>
</head>

<body>
<section class="action-sb" role="region" aria-labelledby="sb-title">

<style>
  section.action-sb, section.action-sb *{
    box-sizing:border-box;
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }

  .action-sb{
    --g1:#0B2D1F;
    --g2:#0E4A33;
    --g3:#136647;
    --g4:#1B845C;
    --g5:#34B37B;

    --tabOn:#00C358;
    --tabOff:#D9F1E8;

    --kickerGreen:#60D000; /* ✅ hero kicker green */
    --ink:#0B1220;
    --border:#d7e2f3;
    --shadow: 0 16px 42px rgba(0,0,0,.30);
    --shadow2: 0 10px 26px rgba(0,0,0,.22);

    --gap: 10px;
    --inner-pad: 12px;

    /* slightly smaller so nothing bleeds */
    --t-title: clamp(15px, 1.8vw, 21px);
    --t-city:  clamp(12px, 1.25vw, 14px);

    --t-hero:  clamp(20px, 2.7vw, 30px);
    --t-hero-kicker: clamp(11px, 1.2vw, 13px);
    --t-card-title: clamp(12px, 1.35vw, 15px);
    --t-card-value: clamp(13px, 1.55vw, 17px);
  }

  section.action-sb{
    height: min(740px, 100vh);
    max-height: min(740px, 100vh);
    max-width: 980px;
    margin: 0 auto;
    overflow:hidden;
    border: 1px solid rgba(255,255,255,.12);
    box-shadow: var(--shadow);
    background:
      radial-gradient(900px 520px at 70% 10%, rgba(52,179,123,.18) 0%, transparent 58%),
      radial-gradient(900px 520px at 10% 30%, rgba(27,132,92,.14) 0%, transparent 62%),
      linear-gradient(180deg, #061225 0%, #071a33 60%, #061225 100%);
    display:flex;
    flex-direction:column;
  }

  /* tint helpers */
  .tint-green{
    /* close to #00C358 */
    filter: brightness(0) saturate(100%) invert(53%) sepia(94%) saturate(1178%) hue-rotate(89deg) brightness(98%) contrast(103%);
  }
  .tint-white{ filter: brightness(0) invert(1); }

  /* ===== TABS (FULL-WIDTH, FLUSH, NO OUTER GAP) ===== */
  .tabs{
    flex: 0 0 auto;
    display:grid;
    grid-template-columns: 1fr 1fr;
    width:100%;
    margin:0;
    padding:0;
    border:0;
  }
  .tab-btn{
    border:0;
    margin:0;
    padding: 12px 10px;
    border-radius: 0;
    cursor:pointer;
    font-weight: 1100;
    letter-spacing:.2px;
    font-size: 13px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap: 10px;
    user-select:none;
    background: var(--tabOff);
    color: #0B2D1F;
    transition: filter .12s ease;
  }
  .tab-btn:hover{ filter: brightness(.98); }
  .tab-btn + .tab-btn{ border-left: 1px solid rgba(11,45,31,.18); }
  .tab-btn[aria-selected="true"]{
    background: var(--tabOn);
    color:#fff;
  }
  .tab-ico{ width: 18px; height: 18px; display:inline-block; line-height:0; flex:0 0 auto; }
  .tab-ico img{ width:100%; height:100%; display:block; }
  .tab-btn[aria-selected="true"] .tab-ico img{ filter: brightness(0) invert(1); }
  .tab-btn[aria-selected="false"] .tab-ico img{ filter: brightness(0) saturate(100%) invert(53%) sepia(94%) saturate(1178%) hue-rotate(89deg) brightness(98%) contrast(103%); }

  /* ===== HEADER ===== */
  .head{
    padding: 12px 14px 10px;
    color:#fff;
    border-top: 1px solid rgba(255,255,255,.12);
    border-bottom: 1px solid rgba(255,255,255,.14);
    background:
      radial-gradient(120% 180% at 85% 0%, rgba(255,255,255,.16) 0%, transparent 62%),
      linear-gradient(92deg, var(--g1) 0%, var(--g2) 35%, var(--g3) 62%, var(--g4) 82%, var(--g5) 100%);
    flex: 0 0 auto;
  }
  .head-top{ display:flex; align-items:center; justify-content:space-between; gap:12px; }

  /* ✅ cup icon before header title */
  .title{
    margin:0;
    font-size: var(--t-title);
    font-weight: 1100;
    letter-spacing:.2px;
    line-height:1.12;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    display:flex;
    align-items:center;
    gap:10px;
    min-width:0;
  }
  .title-cup{
    width: 22px;
    height: 22px;
    flex: 0 0 auto;
    display:inline-block;
  }
  .title-cup svg{
    width:100%;
    height:100%;
    display:block;
    fill: none;
    stroke: #00C358; /* ✅ green cup icon */
    stroke-width: 2.2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  #sb-title{
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    display:block;
    min-width:0;
  }

  .brand{
    display:flex;align-items:center;gap:10px;
    padding: 7px 9px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,.20);
    background: rgba(255,255,255,.10);
  }
  .brand img{ height: 22px; width:auto; display:block; filter: brightness(0) invert(1); opacity:.98; }

  /* ===== BODY ===== */
  .wrap{ flex: 1 1 auto; min-height:0; padding: 10px 12px 10px; overflow:hidden; }
  .layout{
    height: 100%;
    display:grid;
    grid-template-columns: 330px 1fr;
    gap: var(--gap);
    align-items:stretch;
    min-height:0;
  }

  /* LEFT LIST */
  .rail{
    display:flex;
    flex-direction:column;
    gap: var(--gap);
    height:100%;
    overflow:auto;
    padding-right: 6px;
  }

  .rail::-webkit-scrollbar,
  .board-inner::-webkit-scrollbar{ width: 10px; height: 10px; }
  .rail::-webkit-scrollbar-track,
  .board-inner::-webkit-scrollbar-track{ background: rgba(255,255,255,.08); border-radius: 999px; }
  .rail::-webkit-scrollbar-thumb,
  .board-inner::-webkit-scrollbar-thumb{
    background: linear-gradient(180deg, var(--g4), var(--g5));
    border-radius: 999px;
    border: 2px solid rgba(6,18,37,.65);
  }
  .rail, .board-inner{ scrollbar-width: thin; scrollbar-color: var(--g4) rgba(255,255,255,.10); }

  .city-btn{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: 10px;
    width:100%;
    text-align:left;
    padding: 10px 10px;
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,.18);
    background: rgba(255,255,255,.10);
    color:#fff;
    box-shadow: var(--shadow2);
    cursor:pointer;
    transition: transform .16s ease, border-color .16s ease, background .16s ease, box-shadow .16s ease;
    position:relative;
    overflow:hidden;
  }
  .city-btn:hover{
    transform: translateY(-1px);
    border-color: rgba(52,179,123,.55);
    background: rgba(14,74,51,.18);
    box-shadow: 0 16px 32px rgba(0,0,0,.28);
  }
  .city-btn[aria-pressed="true"]{
    border-color: rgba(52,179,123,.85);
    background:
      radial-gradient(140% 160% at 20% 0%, rgba(52,179,123,.34) 0%, transparent 58%),
      linear-gradient(180deg, rgba(27,132,92,.28) 0%, rgba(11,45,31,.18) 100%),
      rgba(255,255,255,.10);
    box-shadow: 0 18px 36px rgba(0,0,0,.32);
  }

  .city-left{ display:flex;align-items:center;gap:10px;min-width:0; }

  .rank-medal{
    width: 28px; height: 28px;
    border-radius: 999px;
    display:grid;
    place-items:center;
    font-weight: 1100;
    font-size: 12px;
    color: #061225;
    border: 1px solid rgba(255,255,255,.22);
    box-shadow: 0 10px 22px rgba(0,0,0,.22);
    position: relative;
    flex: 0 0 auto;
  }
  .rank-medal::after{
    content:"";
    position:absolute;
    bottom:-9px;
    left:50%;
    transform:translateX(-50%);
    width:0; height:0;
    border-left:7px solid transparent;
    border-right:7px solid transparent;
    border-top:10px solid #c73434;
    filter: drop-shadow(0 6px 10px rgba(0,0,0,.25));
  }
  .rank-1{ background: radial-gradient(120% 140% at 30% 20%, #fff3b0 0%, #e6b800 62%, #b98a00 100%); }
  .rank-2{ background: radial-gradient(120% 140% at 30% 20%, #ffffff 0%, #cdd5df 64%, #9aa6b4 100%); }
  .rank-3{ background: radial-gradient(120% 140% at 30% 20%, #ffd7bf 0%, #c07a3a 62%, #8a4b1f 100%); }
  .rank-rest{ background: radial-gradient(120% 140% at 30% 20%, #f7fbff 0%, #b7c8dd 66%, #7f99b6 100%); color:#061225; }

  .city-name{
    font-size: var(--t-city);
    font-weight: 1050;
    line-height:1.1;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    max-width: 175px;
  }

  .city-score{ text-align:right; flex:0 0 auto; min-width: 118px; }
  .city-score-top{ display:flex; align-items:center; justify-content:flex-end; gap: 6px; }
  .chip-ico{
    width: 16px; height: 16px;
    border-radius: 9px;
    display:grid;
    place-items:center;
    border: 1px solid rgba(255,255,255,.22);
    background: rgba(255,255,255,.08);
    box-shadow: 0 10px 18px rgba(0,0,0,.14);
    flex: 0 0 auto;
    overflow:hidden;
  }
  .chip-ico img{ width:10px; height:10px; display:block; }
  .city-score .lbl{
    font-size: 10px;
    font-weight: 1100;
    color: var(--kickerGreen); /* green label */
    opacity: 1;
    white-space:nowrap;
  }
  .city-score .num{
    font-size: 16px;
    font-weight: 1100;
    font-variant-numeric: tabular-nums;
  }

  /* RIGHT BOARD */
  .board{
    height:100%;
    border-radius: 22px;
    background: rgba(255,255,255,.94);
    border: 1px solid rgba(255,255,255,.18);
    box-shadow: var(--shadow2);
    overflow:hidden;
    position:relative;
  }
  .board::before{
    content:"";
    position:absolute; inset:-2px;
    background:
      radial-gradient(900px 520px at 75% 0%, rgba(52,179,123,.16) 0%, transparent 55%),
      radial-gradient(900px 520px at 12% 10%, rgba(27,132,92,.10) 0%, transparent 60%);
    pointer-events:none;
  }

  /* ✅ scrollable on desktop too + layout to fill height */
  .board-inner{
    position:relative; z-index:1;
    padding: var(--inner-pad);
    height:100%;
    overflow:auto;
    overscroll-behavior: contain;

    display:flex;
    flex-direction:column;
    gap: var(--gap);
    min-height:0;
  }

  /* HERO */
  .hero{
    border-radius: 22px;
    border: 1px solid var(--border);
    overflow:hidden;
    position:relative;
    height: 132px;
    background: linear-gradient(135deg, var(--g1), var(--g5));
    box-shadow: 0 14px 30px rgba(11,39,77,.12);
    flex: 0 0 auto;
  }
  .hero-photo{
    position:absolute; inset:0;
    width:100%; height:100%;
    object-fit:cover;
    display:block;
    transform: scale(1.02);
    filter: saturate(1.02) contrast(1.02);
  }
  .hero-photo.is-hidden{ display:none; }

  .hero .overlay{
    position:absolute; inset:0;
    background:
      linear-gradient(90deg, rgba(6,18,37,.82) 0%, rgba(6,18,37,.46) 55%, rgba(6,18,37,.18) 80%, rgba(6,18,37,.10) 100%),
      radial-gradient(120% 140% at 80% 10%, rgba(255,255,255,.12) 0%, transparent 60%);
    pointer-events:none;
  }
  .hero-content{
    position:absolute; inset:0;
    padding: 10px 12px 10px;
    display:flex;
    align-items:flex-start;
    justify-content:flex-start;
    z-index:2;
  }

  .hero-left{ min-width:0; }
  .hero-kicker{
    display:flex;
    align-items:center;
    gap: 8px;
    font-size: var(--t-hero-kicker);
    font-weight: 1100;
    color: var(--kickerGreen);
    letter-spacing:.2px;
    line-height: 1.1;
    text-shadow: 0 10px 24px rgba(0,0,0,.35);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .kicker-ico{ width: 15px; height: 15px; flex:0 0 auto; display:inline-block; line-height:0; }
  .kicker-ico img{ width:100%; height:100%; display:block; }

  .hero-city{
    margin-top: 7px;
    font-size: clamp(15px, 2.0vw, 21px);
    font-weight: 1100;
    color: #fff;
    line-height: 1.1;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    text-shadow: 0 10px 24px rgba(0,0,0,.40);
  }
  .hero-value{
    margin-top: 7px;
    font-size: var(--t-hero);
    font-weight: 1250;
    color: #fff;
    line-height: 1;
    font-variant-numeric: tabular-nums;
    text-shadow: 0 10px 24px rgba(0,0,0,.45);
  }

  /* ✅ METRICS fill remaining height evenly */
  .metrics{
    flex: 1 1 auto;
    min-height:0;
    display:grid;
    grid-template-rows: repeat(4, 1fr);
    gap: var(--gap);
  }
  .mrow{
    border-radius: 20px;
    background: linear-gradient(180deg, #ffffff, #f7fffb);
    border: 1px solid var(--border);
    padding: 11px 14px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: 12px;
    height: 100%; /* fill grid row */
    transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
  }
  .mrow:hover{
    transform: translateY(-1px);
    border-color: rgba(52,179,123,.55);
    box-shadow: 0 14px 30px rgba(11,39,77,.12);
  }

  .mrow-left{ min-width:0; }
  .mTitle{ margin:0; font-size: var(--t-card-title); font-weight: 1100; color: var(--ink); line-height:1.1; }
  .mValue{ margin-top: 6px; font-size: var(--t-card-value); color: var(--ink); font-weight: 1100; font-variant-numeric: tabular-nums; }

  .mIcon{
    width: 46px; height: 46px;
    border-radius: 16px;
    border: 1px solid #d9f3e5;
    background:
      radial-gradient(120% 140% at 30% 20%, rgba(52,179,123,.20) 0%, transparent 65%),
      linear-gradient(180deg, #ffffff, #f0fffa);
    display:grid;
    place-items:center;
    box-shadow: 0 12px 24px rgba(11,39,77,.10);
    flex: 0 0 auto;
  }
  .mIcon svg{
    width:23px;height:23px;
    stroke: var(--g3);
    fill:none;
    stroke-width:2;
    stroke-linecap:round;
    stroke-linejoin:round;
  }

  .foot{
    padding: 9px 12px;
    border-top: 1px solid rgba(255,255,255,.14);
    background: linear-gradient(92deg, var(--g1) 0%, var(--g2) 40%, var(--g3) 70%, var(--g5) 100%);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: 10px;
    flex: 0 0 auto;
  }
  .foot small{ opacity:.92; font-weight: 900; font-size: 12px; }
  .copy-btn{
    border: 1px solid rgba(255,255,255,.28);
    background: rgba(255,255,255,.12);
    color:#fff;
    font-weight: 1000;
    padding: 8px 10px;
    border-radius: 12px;
    cursor:pointer;
    transition: transform .15s ease, background .15s ease;
    white-space:nowrap;
  }
  .copy-btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.18); }

  @media (max-width: 720px){
    .layout{ grid-template-columns: 1fr; }
    .rail{
      flex-direction:row;
      overflow:auto;
      padding: 0 2px 8px;
      scroll-snap-type: x mandatory;
      height: auto;
    }
    .city-btn{ min-width: 320px; scroll-snap-align: start; }
    .hero{ height: 170px; }
    .metrics{ display:flex; flex-direction:column; } /* mobile: natural flow */
    .mrow{ height:auto; }
    .city-name{ max-width: 210px; }
  }

  @media (prefers-reduced-motion: reduce){
    .mrow, .city-btn, .tab-btn { transition:none !important; }
  }
</style>

<nav class="tabs" aria-label="City list toggle">
  <button class="tab-btn" id="tabCheap" type="button" aria-selected="true">
    <span class="tab-ico" aria-hidden="true">
      <img alt="" referrerpolicy="no-referrer" src="https://unpkg.com/lucide-static@latest/icons/banknote-arrow-down.svg">
    </span>
    Cheapest Cities
  </button>
  <button class="tab-btn" id="tabExp" type="button" aria-selected="false">
    <span class="tab-ico" aria-hidden="true">
      <img alt="" referrerpolicy="no-referrer" src="https://unpkg.com/lucide-static@latest/icons/banknote-arrow-up.svg">
    </span>
    Most Expensive Cities
  </button>
</nav>

<header class="head">
  <div class="head-top">
    <h3 class="title">
      <span class="title-cup" aria-hidden="true" title="Super Bowl">
        <!-- ✅ green “cup/trophy” icon -->
        <svg viewBox="0 0 24 24">
          <path d="M8 4h8v5a4 4 0 0 1-8 0V4Z"/>
          <path d="M6 4H4a2 2 0 0 0 2 2h0"/>
          <path d="M18 4h2a2 2 0 0 1-2 2h0"/>
          <path d="M10 15h4"/>
          <path d="M9 20h6"/>
          <path d="M12 15v5"/>
        </svg>
      </span>
      <span id="sb-title">Cheapest Cities to Host a Super Bowl Party — Top 10</span>
    </h3>

    <div class="brand" aria-label="Brand">
      <img alt="Action logo" src="https://i.postimg.cc/x1nG117r/AN-final2-logo.png">
    </div>
  </div>
</header>

<div class="wrap">
  <div class="layout">
    <aside class="rail" id="rail" aria-label="City selector"></aside>

    <main class="board" aria-live="polite">
      <div class="board-inner">

        <section class="hero" aria-label="Main metric">
          <img id="heroImg" class="hero-photo" alt="" loading="eager" decoding="async" referrerpolicy="no-referrer">
          <div class="overlay" aria-hidden="true"></div>

          <div class="hero-content">
            <div class="hero-left">
              <div class="hero-kicker">
                <span class="kicker-ico" aria-hidden="true">
                  <img class="tint-green" alt="" referrerpolicy="no-referrer"
                       src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Font_Awesome_5_solid_football-ball.svg">
                </span>
                <span>Super Bowl Party Cost per Guest</span>
              </div>
              <div class="hero-city" id="heroCity">Green Bay, WI</div>
              <div class="hero-value" id="heroTotal">$26.24</div>
            </div>
          </div>
        </section>

        <section class="metrics" id="metrics" aria-label="Cost breakdown"></section>

      </div>
    </main>
  </div>
</div>

<footer class="foot" role="contentinfo">
  <small>Select a city to view the cost breakdown.</small>
  <button class="copy-btn" id="copyBtn" type="button">Copy embed snippet</button>
</footer>

    // wsrv expects no protocol in "url=" param
    const u = String(absoluteUrl).replace(/^https?:\/\//, "");
    return `https://images.weserv.nl/?url=${encodeURIComponent(u)}`;

  const METRICS = [
    { key:"food",  title:"Food Cost per Guest",             icon: foodIcon()  },

  const railEl    = document.getElementById("rail");
  const heroCity  = document.getElementById("heroCity");
  const heroTotal = document.getElementById("heroTotal");
  const heroImg   = document.getElementById("heroImg");
  const metricsEl = document.getElementById("metrics");
  const titleEl   = document.getElementById("sb-title");

  const tabCheap  = document.getElementById("tabCheap");
  const tabExp    = document.getElementById("tabExp");

  let mode = "cheap";
  let ACTIVE_ROWS = CHEAP_ROWS;

  function medalClass(rank){
    if(rank === 1) return "rank-1";
    if(rank === 2) return "rank-2";
    if(rank === 3) return "rank-3";
    return "rank-rest";
  }

  function buildRail(){
    railEl.innerHTML = ACTIVE_ROWS.map((r, i) => `
      <button class="city-btn" type="button" data-idx="${i}" aria-pressed="${i===0 ? "true":"false"}">
        <span class="city-left">
          <span class="rank-medal ${medalClass(r.rank)}" aria-label="Rank ${r.rank}">${r.rank}</span>
          <span style="min-width:0">
            <div class="city-name">${escapeHtml(r.city)}, ${escapeHtml(r.state)}</div>
          </span>
        </span>

        <span class="city-score">
          <div class="city-score-top">
            <span class="chip-ico" aria-hidden="true" title="Total per guest">
              <img alt="" referrerpolicy="no-referrer" class="tint-green" src="${TOTAL_PER_GUEST_ICON_URL}">
            </span>
            <div class="lbl">Total per guest</div>
          </div>
          <div class="num">$${r.total.toFixed(2)}</div>
        </span>
      </button>
    `).join("");
  }

  function money(n){ return `$${Number(n).toFixed(2)}`; }

  function getHeroUrls(d){
    const urls = [];

    // 1) explicit direct override (best)
    if(d.heroImgDirect) urls.push(d.heroImgDirect);

    // 2) Wikimedia Special:FilePath + proxy of it (more likely to work everywhere)
    if(Array.isArray(d.imgFiles)){
      d.imgFiles.forEach(f => {
        const direct = commonsFileUrl(f, 1600);
        urls.push(direct);
        urls.push(proxyUrl(direct));
      });
    }

    // 3) Unsplash last fallback + proxy
    const q = d.unsplash || `${d.city} ${d.state} skyline`;
    const u = unsplashImg(q, 1600, 900);
    urls.push(u);
    urls.push(proxyUrl(u));

    return urls;
  }

  function loadImageWithFallback(imgEl, urls){
    let i = 0;
    imgEl.classList.remove("is-hidden");
    imgEl.onload = () => { imgEl.classList.remove("is-hidden"); };
    imgEl.onerror = () => {
      i += 1;
      if(i >= urls.length){
        imgEl.classList.add("is-hidden");
        imgEl.removeAttribute("src");
        return;
      }
      imgEl.src = urls[i];
    };
    imgEl.src = urls[i];
  }

  function render(idx){
    const d = ACTIVE_ROWS[idx];
    if(!d) return;

    heroCity.textContent  = `${d.city}, ${d.state}`;
    heroTotal.textContent = money(d.total);

    loadImageWithFallback(heroImg, getHeroUrls(d));

    metricsEl.innerHTML = METRICS.map(m => `
      <div class="mrow" role="group" aria-label="${escapeHtml(m.title)}">
        <div class="mrow-left">
          <h4 class="mTitle">${escapeHtml(m.title)}</h4>
          <div class="mValue">${money(d[m.key])}</div>
        </div>
        <div class="mIcon" aria-hidden="true" title="${escapeHtml(m.title)}">${m.icon}</div>
      </div>
    `).join("");
  }

  function wireRail(){
    const btns = Array.from(document.querySelectorAll(".city-btn"));
    btns.forEach(b => {
      b.addEventListener("click", () => {
        btns.forEach(x => x.setAttribute("aria-pressed","false"));
        b.setAttribute("aria-pressed","true");
        render(Number(b.dataset.idx));
      });
      b.addEventListener("keydown", (e) => {
        if(e.key === "Enter" || e.key === " "){
          e.preventDefault();
          b.click();
        }
      });
    });
  }

  function setMode(nextMode){
    mode = nextMode;
    const isCheap = mode === "cheap";

    tabCheap.setAttribute("aria-selected", String(isCheap));
    tabExp.setAttribute("aria-selected", String(!isCheap));

    ACTIVE_ROWS = isCheap ? CHEAP_ROWS : EXP_ROWS;

    titleEl.textContent = isCheap
      ? "Cheapest Cities to Host a Super Bowl Party — Top 10"
      : "Most Expensive Cities to Host a Super Bowl Party — Top 10";

    buildRail();
    wireRail();
    render(0);
  }

  tabCheap.addEventListener("click", () => setMode("cheap"));
  tabExp.addEventListener("click", () => setMode("exp"));

  const copyBtn = document.getElementById("copyBtn");
  copyBtn.addEventListener("click", async () => {
    const snippet =
`<iframe
  title="Super Bowl — City Party Cost (per guest)"
  src="YOUR_EMBED_URL_HERE"
  width="100%"
  height="740"
  scrolling="no"
  style="border:0; overflow:hidden; display:block; width:100%;"
  loading="lazy"></iframe>`;
    try{
      await navigator.clipboard.writeText(snippet);
      copyBtn.textContent = "Copied ✓";
      setTimeout(()=> copyBtn.textContent = "Copy embed snippet", 1600);
    }catch(_){
      copyBtn.textContent = "Copy failed";
      setTimeout(()=> copyBtn.textContent = "Copy embed snippet", 1600);
    }
  });

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, c => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[c]));
  }
